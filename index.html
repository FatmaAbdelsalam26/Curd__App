<body>
    <div class="w-75 mx-auto my-5">
        <label for="productNameInput">ProductName :</label>
        <input type="text"class="form-control mb-3" id="productNameInput">
       
        <label for="productPriceInput">ProductPrice :</label>
        <input type="number"class="form-control mb-3" id="productPriceInput">
        
        <label for="productCategoryInput">ProCategory :</label>

        <label for="productDescriptionInput">ProductDescription :</label>

        <button onclick="addProduct();" class="btn btn-info"id="btnProduct">create</button>
    </div>
    <div class="container text-center">
        <div class="row">
    <div class="w-75 mx-auto py-5 col">

        <table class="table text-center col-sm-6">
            
            <thead>
                
                <th>index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Update</th>
                
            </thead>
            
            <tbody id="TableBody"></tbody>
        </table>

    </div>
